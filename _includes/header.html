<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ "/images/cover.jpg" | prepend: site.baseurl }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="/">
          <img src="{{ "/images/profile.jpg" | prepend: site.baseurl }}" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.position }}<br>{{ site.university }}</p>
        <div class="panel-cover__description--main">
          <p class="panel-cover__description">{{ site.description }}</p>
        </div>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/research/" class="blog-button">Research</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/teaching/" class="blog-button">Teaching</a></li>
              <li class="navigation__item"><a href="{{ "/ShelliIsraelsen_CV.pdf" | prepend: site.baseurl }}" class="blog-button" target="_blank">CV</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/contact/" class="blog-button">Contact</a></li>
            </ul>
          </nav>

        </div>
      </div>
    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
